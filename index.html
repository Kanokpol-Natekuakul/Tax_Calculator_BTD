<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมคำนวณภาษี</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>โปรแกรมคำนวณภาษีรายได้บุคคล</h1>
    <form id="tax-form">
      <label for="income">รายได้ต่อปี (บาท):</label>
      <input type="number" id="income" required>

      <label for="deductions">ค่าลดหย่อนอื่น ๆ (บาท):</label>
      <input type="number" id="deductions" required>

      <button type="submit">คำนวณภาษี</button>
    </form>

    <div id="result" class="result"></div>
    <button type="button" id="clear-button">เคลียร์ข้อมูล</button>

  </div>

  <script src="./dist/script.js"></script>
</body>
</html>
